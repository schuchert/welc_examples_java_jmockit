apply plugin: 'java'
apply plugin: 'eclipse'
 
repositories {
  mavenCentral()
}
 
dependencies {
  compile group: 'org.apache.httpcomponents', 
          name: 'httpclient', 
          version: '4.0-alpha4'
  testCompile group: 'mockit', name: 'jmockit', version: '0.999.4'
  testCompile group: 'junit', name: 'junit', version: '4.8+'
}

tasks.eclipse.dependsOn(cleanEclipse)
